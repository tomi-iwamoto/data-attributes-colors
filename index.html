<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="main.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="box" id="red" data-show="true" data-text="red"></div>
        <div class="box" id="lightblue" data-show="false" data-text="light blue"></div>
        <div class="box" id="green" data-show="true" data-text="green"></div>
        <div class="box" id="pink" data-show="false" data-text="pink"></div>

    </div>

    <div class="container">

        <div class="box" id="yellow" data-show="true" data-text="yellow"></div>
        <div class="box" id="beige" data-show="false" data-text="beige"></div>
        <div class="box" id="darkgreen" data-show="true" data-text="dark green"></div>
        <div class="box" id="orange" data-show="false" data-text="orange"></div>

    </div>

    <div class="container">

        <div class="box" id="brown" data-show="true" data-text="brown"></div>
        <div class="box" id="lightgreen" data-show="false" data-text="light green"></div>
        <div class="box" id="magenta" data-show="true" data-text="magenta"></div>
        <div class="box" id="darkblue" data-show="false" data-text="dark blue"></div>


    </div>

    <button id="clear">Clear</button>


    <script src="script.js"></script>
</body>

</html>
